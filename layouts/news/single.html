{{ partial "header" . }}

<style>
   .news-single__meta__datetime, .news-single__meta__tags  {
       margin-top: 15px;
       margin-bottom: 10px;
   }
   .news-single__meta__icon {
       margin-right: 5px;
       vertical-align: middle;
       fill: #c4c4c4
    }

    .content {
        text-align: justify;
    }
</style>
<main>
    <div class="news-single">
        <h2>{{ .Title }}</h2>
        <div class="news-single__meta__datetime">
            <svg class="news-single__meta__icon icon icon-time" width="16" height="14" viewBox="0 0 30 28">
                <path d="M15 0C7 0 1 6 1 14s6 14 14 14 14-6 14-14S23 0 15 0zm0 25C9 25 4 20 4 14S9 3 15 3s11 5 11 11-5 11-11 11zm1-18h-2v8.4l6.8 4.4L22 18l-6-3.8V7z"></path>
            </svg>
            <time class="text-muted">{{ .Date.Format (.Site.Params.dateFormat | default "January 2, 2006") }}</time>
        </div>
        <div class="news-single__meta__tags">
        {{ partial "tags" . }}
        </div>
    </div>

    <div align="start" class="content">{{ .Content }}</div>

</main>

{{ partial "footer" . }}
