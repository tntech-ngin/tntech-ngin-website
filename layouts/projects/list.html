{{ partial "header" . }}

<main>

    <section id="projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ .Title }}</h2>
                    <h3 class="section-subheading text-muted">What we do</h3>
                </div>
            </div>
            <div class="row display-flex">
                {{ $base := .Site.BaseURL }}
                {{ range .Site.Data.projects }}
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <a href="{{ .url | absURL }}" target="_blank">
                        <div class="project">
                            {{ $src := (print $base "images/projects/" .img) }}
                            <img src="{{ $src }}" alt="{{ .title }}" class="img-responsive" />
                            <div class="caption">
                                <h4 class="service-heading">{{ .title }}</h4>
                                <p class="text-muted">{{ .description }}</p>
                            </div>
                        </div>
                    </a>
                </div>
                {{ end }}
            </div>
        </div>
    </section>
    <!--    {{ range (.Paginator 5).Pages }} {{ partial "list-item" . }} {{ end }}-->

</main>

{{ partial "footer" . }}
