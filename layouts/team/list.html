{{ partial "header" . }}

<main>

    <section id="projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ .Title }}</h2>
                    <h3 class="section-subheading text-muted">Everyone that works with the group</h3>
                </div>
            </div>
            <div class="row display-flex">
                {{ $base := .Site.BaseURL }}
                {{ range .Site.Data.team }}
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <!--<a href="{{ .url | absURL }}" target="_blank">-->
                    <div class="team-member">
                        {{ $src := (print $base "images/team/" .img) }}
                        <img src="{{ $src }}" alt="{{ .title }}" class="img-circle">
                        <h4>{{ .title }}</h4>
                        <p class="text-muted">{{ .description }}</p>
                    </div>
                    <!--</a>-->
                </div>
                {{ end }}
            </div>
        </div>
    </section>

</main>

{{ partial "footer" . }}
